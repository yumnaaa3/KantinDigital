<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lacak status pesanan KantinQue Anda secara real-time">
    <title>Pesanan Saya - KantinQue</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="order-tracking.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <div class="nav-logo">
                <i class="fas fa-utensils"></i>
                <span>KantinQue</span>
            </div>
            <div class="nav-actions">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Beranda</span>
                </a>
                <a href="merchant-dashboard.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="index.html#kantinSection" class="btn-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="section tracking-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-receipt"></i>
                    Pesanan Saya
                </h2>
                <p class="section-subtitle">Lacak status pesanan Anda</p>
            </div>

            <!-- Filter Tabs -->
            <div class="order-filters">
                <button class="filter-tab active" onclick="filterOrders('all')">
                    <i class="fas fa-list"></i>
                    Semua
                </button>
                <button class="filter-tab" onclick="filterOrders('processing')">
                    <i class="fas fa-clock"></i>
                    Diproses
                </button>
                <button class="filter-tab" onclick="filterOrders('ready')">
                    <i class="fas fa-check-circle"></i>
                    Siap Diambil
                </button>
                <button class="filter-tab" onclick="filterOrders('completed')">
                    <i class="fas fa-archive"></i>
                    Selesai
                </button>
            </div>

            <!-- Orders Container -->
            <div id="ordersContainer" class="orders-container">
                <!-- Orders will be rendered here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-receipt"></i>
                <h3>Belum Ada Pesanan</h3>
                <p>Mulai pesan makanan favoritmu sekarang!</p>
                <a href="index.html#kantinSection" class="btn btn-primary">
                    <i class="fas fa-utensils"></i>
                    Pesan Sekarang
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-utensils"></i>
                    <span>KantinQue</span>
                </div>
                <p class="footer-text">Platform pemesanan makanan & minuman dengan pembayaran QRIS</p>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 KantinQue. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="order-tracking.js"></script>
</body>

</html>
